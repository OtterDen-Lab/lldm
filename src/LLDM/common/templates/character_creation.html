<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLDM: Character Creation</title>
</head>
<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Julius+Sans+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <style>
        body {
            background: url({{url_for('static', filename='images/'+filename)}}) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .iframe-container {
            display: flex;               /* Use Flexbox */
            justify-content: center;    /* Center horizontally */
            align-items: center;        /* Center vertically */
            height: 100%;
            padding: 0 10%;             /* Initial padding of 10% on left and right */
        }

        iframe {
            width: 100%;                /* Take full width of the container */
            border: none;               /* Remove any default border */
            max-width: 800px;           /* You can set a max-width if desired */
        }

        /* Media query to handle scaling behavior */
        @media (max-width: 768px) { /* Trigger when window width is less than or equal to 768px */
            .iframe-container {
                padding: 0 5%;        /* Reduce padding to 5% */
            }
        }

        @media (max-width: 480px) { /* Trigger when window width is less than or equal to 480px */
            .iframe-container {
                padding: 0;           /* No padding */
            }

            iframe {
                width: calc(100% + 20px);  /* Increase width a bit to account for potential scrollbar */
            }
        }

        h1 {
            background-color: black;
            color: white;
        }

        #center {
            text-align: center;
            text-shadow: 1px 1px 2px black;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: #fff;
        }
        h4 {
            display: block;
            margin-block-start: 1.33em;
            margin-block-end: 0;
            margin-inline-start: 0;
            margin-inline-end: 0;

            font-size: 78px;
            font-weight: 700;
            font-family: 'Cinzel Decorative', cursive;
        }
        h5 {
            display: block;
            margin-block-start: 0;
            margin-block-end: 0;
            margin-inline-start: 0;
            margin-inline-end: 0;
            font-size: 60px;
            font-weight: 500;
            font-family: 'Julius Sans One', sans-serif;
        }
        .start_btn{
            display: block;
            align-content: center;
        }
        .start_btn a {
            display: inline-block;
            margin-top: 18px;
            letter-spacing: 2px;
            padding: 9px 18px;

            font-family: 'Julius Sans One', sans-serif;
            border: 4px double #9c8f8f;
            background-color: rgba(0, 0, 0, 0.40);
            outline: none;

            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        a:hover{
            opacity: 0.5;
        }
        .file-upload {
            display: inline-block;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            line-height: 1.2;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
    </style>

    <h1> Character Creation </h1>
    <div class="iframe-container">
        <iframe src="{{ url_for('static', filename='Character Sheet - Alternative - Form Fillable.pdf') }}" width=50% height="595px">
            This browser does not support PDFs. Please download the PDF to view it:
            <a href="{{ url_for('static', filename='Character Sheet - Alternative - Form Fillable.pdf') }}">Download PDF</a>
        </iframe>
    </div>
    <br>

    <div id="center">
        <div class="file-upload">
            Or you can upload your own character sheet here:
            <form action="/startup/" method="post" enctype="multipart/form-data" id="PlayerSheetUpload">
                <input type="file" name="file" accept=".pdf" id="userPDF">
                <input type="submit" value="Upload">
            </form>
        </div>

        <div class="start_btn">
            <a href="/chat/">Continue</a>
        </div>
    </div>

</body>
<script>
    document.getElementById('PlayerSheetUpload').addEventListener('submit', function(e) {
        let fileInput = document.getElementById('userPDF');

        // Check if file input is empty
        if (fileInput.files.length === 0) {
            alert('Please select a PDF file before submitting.');
            e.preventDefault(); // Prevent the form submission
        }
    });
</script>
</html>
